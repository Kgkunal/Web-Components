<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp Design - Kunal Gavhane</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">Open Popup Window</button>

        <div class="popup" id="popup">
            <h1> &#9989;</h1>
            <h2>Hurray!</h2>
            <p>Popup window opened succefully , Click close button to close the Popup Window...</p>
            <button type="button" onclick="closePopup()">Close </button>
        </div>
    </div>
    <script>
        let popup = document.getElementById("popup");
        function openPopup(){
            popup.classList.add("openpopup");
        }

        function closePopup(){
            popup.classList.remove("openpopup");
        }
    </script>
</body>
</html>
